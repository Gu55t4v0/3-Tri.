<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificações de Carros Esportivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Super Carros</h1>
            <p>Descubra as especificações de alguns dos carros mais rápidos e poderosos do mundo!</p>
        </div>
    </header>

    <main>
        <section id="car-info">
            <div class="container">
                <h2>Escolha seu Carro Esportivo</h2>
                <select id="car-dropdown">
                    <option value="ferrari">Ferrari 488</option>
                    <option value="lamborghini">Lamborghini Huracán</option>
                    <option value="porsche">Porsche 911 Turbo</option>
                    <option value="astonmartin">Aston Martin DB11</option>
                    <option value="mclaren">McLaren 720S</option>
                    <option value="corvette">Chevrolet Corvette Z06</option>
                    <option value="bugatti">Bugatti Chiron</option>
                    <option value="bmw">BMW M8</option>
                </select>
                <button id="show-button">Mostrar Especificações</button>
            </div>
        </section>

        <section id="motor-info">
            <div class="container">
                <h3>Especificações do Motor</h3>
                <div id="motor-details">
                    <p>Selecione um carro para ver as especificações do motor.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Super Carros - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
